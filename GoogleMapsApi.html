<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7413549, lng: -73.9980244},
          zoom: 13
        });
        var tribecca = {lat: 40.719526, lng: -74.0089934}
        var marker = new google.maps.Marker({
          position: tribecca,
          map: map,
          title: 'First Marker!'
        });
        var infoWindow = new google.maps.InfoWindow({
          content: 'Do you ever feel like an InfoWindow, floating through the wind,' + ' ready to start again?'
        });
        marker.addListener('click', function() {
          infoWindow.open(map, marker);
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC325TJBtIsNKdZ6Q9GELYManLO9Z7RtzE&callback=initMap"
    async defer></script>
  </body>
</html>
