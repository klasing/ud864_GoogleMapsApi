<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        bottom: 0px;
        height: 100%;
        left: 362px;
        position: absolute;
        right: 0px;
      }
      /* Optional: Makes the sample page fill the window.
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      } */
      .options-box {
        background: #fff;
        border: 1px solid #999;
        border-radius: 3px;
        height: 100%;
        line-height: 35px;
        padding: 10px 10px 30px 10px;
        text-align: left;
        width: 320px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Find your NYC Home</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script>
      var map;
      // create a new array for all the listing markers
      var markers = [];

      function initMap() {
        var styles = [
          {
            featureType: 'water',
            stylers: [
              { color: '#19a0d8' }
            ]
          },{
            featureType: 'administrative',
            elementType: 'labels.text.stroke',
            stylers: [
              { color: '#ffffff' },
              { weight: 6 }
            ]
          },{
            featureType: 'administrative',
            elementType: 'labels.text.fill',
            stylers: [
              { color: '#e85113' }
            ]
          },{
            featureType: 'road.highway',
            elementType: 'geometry.stroke',
            stylers: [
              { color: '#efe9e4'},
              { lightness: -40}
            ]
          },{
            featureType: 'transit.station',
            stylers: [
              { weight: 9},
              { hue: '#e85113'}
            ]
          },{
            featureType: 'road.highway',
            elementType: 'labels.icon',
            stylers: [
              { visibility: 'off'}
            ]
          }
        ];
        // constructor creates a new map - only center and zoom are required
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7413549, lng: -73.9980244},
          zoom: 13,
          styles: styles,
          mapTypeControl: false
        });

        // var tribecca = {lat: 40.719526, lng: -74.0089934}
        // var marker = new google.maps.Marker({
        //   position: tribecca,
        //   map: map,
        //   title: 'First Marker!'
        // });
        // var infoWindow = new google.maps.InfoWindow({
        //   content: 'Do you ever feel like an InfoWindow, floating through the wind,' + ' ready to start again?'
        // });
        // marker.addListener('click', function() {
        //   infoWindow.open(map, marker);
        // });

        // real estate listings that will be shown to the user
        var locations = [
          {title: 'Park Ave Penthouse', location: {lat: 40.7713024, lng: -73.9632393}},
          {title: 'Chelsea Loft', location: {lat: 40.7444883, lng: -73.994965}},
          {title: 'Union Square Open Floor Plan', location: {lat: 40.7347062, lng: -73.9895759}},
          {title: 'East Village Hip Studio', location: {lat: 40.7281777, lng: -73.984377}},
          {title: 'TriBeCa Artsy Bachelor Pad', location: {lat: 40.7195264, lng: -74.0089934}},
          {title: 'Chinatown Homey Space', location: {lat: 40.7180628, lng: -73.9961237}}
        ];
        var largeInfoWindow = new google.maps.InfoWindow();

        // style the markers a bit
        // this will be the listing marker icon
        var defaultIcon = makeMarkerIcon('0091ff');

        // create a "highlighted location"  marker color for when the user
        // mouses over the marker
        var highlightedIcon = makeMarkerIcon('FFFF24');

        var bounds = new google.maps.LatLngBounds();
        // the following group uses the location aarray to create an array of markers on initialize
        for (var i = 0; i < locations.length; i++) {
          // get the position from the location array
          var position = locations[i].location;
          var title = locations[i].title;
          // create a markeer per location, and put into markers array
          var marker = new google.maps.Marker({
            //map: map,
            position: position,
            title: title,
            icon: defaultIcon,
            animation: google.maps.Animation.DROP,
            id: i
          });
          // push the marker to array of markers
          markers.push(marker);
          // extend the boundaries of the map for each marker
          //bounds.extend(marker.position);
          // create an onclick event to open an infowindow at each marker
          marker.addListener('click', function() {
            populateInfoWindow(this, largeInfoWindow);
          });
          // two event listeners - one for mouseover, one for mouseout,
          // to change the colors back and forth
          marker.addListener('mouseover', function() {
            this.setIcon(highlightedIcon);
          });
          marker.addListener('mouseout', function() {
            this.setIcon(defaultIcon);
          });
        }
        //map.fitBounds(bounds);

        document.getElementById('show-listings').addEventListener('click', showListings);
        document.getElementById('hide-listings').addEventListener('click', hideListings);
        // this funtion populates the infowindow when the marker is clicked
        // we'll only allow one infowindow which will open at the marker that is clicked
        // and populate based on that merkers position
        function populateInfoWindow(marker, infoWindow) {
          // check to make sure the infowindow is not already opened on this marker
          if (infoWindow.marker != marker) {
            infoWindow.marker = marker;
            infoWindow.setContent('<div>' + marker.title + '</div>');
            infoWindow.open(map, marker);
            // make sure the marker property is cleared if the infowindow is closed
            infoWindow.addListener('closeclick', function() {
              infoWindow.setMarker(null);
            });
          }
        }

        // this function will loop through the markers array and display them all
        function showListings() {
          var bounds = new google.maps.LatLngBounds();
          // extend the boundaries of the map for each marker and display the marker
          for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(map);
            bounds.extend(markers[i].position);
          }
          map.fitBounds(bounds);
        }
      }

        // this function will loop through the markers array and hide them all
        function hideListings() {
          for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(null);
          }
        }

        // this function takes in a color, and then creates a new marker
        // icon of that color
        // the icon will be 21 px wide by 34 px high, have an origin
        // of 0, 0 and be anchored at 10, 34
        function makeMarkerIcon(markerColor) {

            var markerImage = new google.maps.MarkerImage(
              'http://chart.googleapis.com/chart?chst=d_map_spin&chld=1.15|0|'+ markerColor + '|40|_|%E2%80%A2',
              new google.maps.Size(21, 34),
              new google.maps.Point(0, 0),
              new google.maps.Point(10, 34),
              new google.maps.Size(21,34));
            return markerImage;

        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC325TJBtIsNKdZ6Q9GELYManLO9Z7RtzE&callback=initMap"
    async defer></script>
  </body>
</html>
